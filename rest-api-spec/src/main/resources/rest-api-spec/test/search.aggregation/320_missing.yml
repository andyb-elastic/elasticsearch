setup:
  - do:
      indices.create:
        index: test
        body:
          settings:
            number_of_replicas: 0
          mappings:
            properties:
              field1:
                type: long
              field2:
                type: long
  - do:
      bulk:
        refresh: true
        body:
          - index:
              _index: test
          - field1: 100

---
"basic test":

  - do:
      search:
        rest_total_hits_as_int: true
        body:
          aggs:
            missing_agg:
              missing:
                field: field2
                missing: 1

  - match: { hits.total: 1 }
  - length: { hits.hits: 1 }

  - match: { aggregations.missing_agg.doc_count: 0 }
